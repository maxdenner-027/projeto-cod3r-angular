<mat-card>
    <mat-card-title class="title">Remover Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="nome" type="text" disabled="true" [(ngModel)]="produto.nome" matInput placeholder="Nome">
        </mat-form-field>
        <mat-form-field>
            <input name="preco" type="text" disabled="true" [(ngModel)]="produto.preco" matInput placeholder="Preço (R$)">
        </mat-form-field>
    </form>
</mat-card>

<div class="acoes">
    <button mat-raised-button class="danger" (click)="removerProduto()">Confirmar Remoção</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
</div>
